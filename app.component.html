<header>
    <h1>{{ title }}</h1>
    <img src="img/angular.svg">
</header>

<main>
    <form class="todo-form" (ngSubmit)="create(); todoForm.reset()" #todoForm="ngForm">
        <input type="tetx" name="title" [(ngModel)]="newTodoTitle" placeholder="What to do" required>
        <button type="submit" [disabled]="todoForm.form.invalid">Add</button>
    </form>
    <section class="todo-list" *ngIf="todos.length">
        <!--
        <div class="todo-item" *ngFor="let todo of todos" [ngClass]="{'completed': todo.completed}">
        OR
        -->
        <div class="todo-item" *ngFor="let todo of todos" [class.completed]="todo.completed">
            <button class="checkbox icon" (click)="toggle(todo)">
                <!--
                <i class="material-icons" *ngIf="!todo.completed">check_box_outline_blank</i>
                <i class="material-icons" *ngIf="todo.completed">check_box</i>
                OR
                <i class="material-icons" [innerText]="todo.completed ? 'check_box' : 'check_box_outline_blank'"></i>
                OR
                -->
                <i class="material-icons">{{ todo.completed ? 'check_box' : 'check_box_outline_blank' }}</i>
            </button>

            <span class="title">{{ todo.title }}</span>

            <div class="actions">
                <button class="delete icon" (click)="delete(todo)">
                    <i class="material-icons">delete</i>
                </button>
            </div>
        </div>
    </section>
</main>
